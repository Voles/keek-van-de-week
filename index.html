<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keek van de week</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>Babel fish</h1>
    <p class="lead">a fictitious animal that performs instant translations</p>
  </div>

  <div class="row marketing">
    <div class="col-lg-12">
      <p>
        <img src="http://cdni.wired.co.uk/1920x1280/a_c/Babel-fish.jpg" alt="Babel fish" class="img-thumbnail">
      </p>

      <form action="#">
        <div class="form-group">
          <label for="keek">Keek</label>
          <textarea class="form-control" rows="12" id="keek" placeholder="Plak hier de Keek van de week om te vertalen met de Babel fish"></textarea>
        </div>

        <button type="submit" class="btn btn-warning">Activeer Babel fish</button>
      </form>
    </div>
  </div>

  <pre id="result"></pre>

  <footer class="footer">

  </footer>

</div> <!-- /container -->

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="app.js"></script>
</body>
</html>
